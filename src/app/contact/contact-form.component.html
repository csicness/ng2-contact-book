<h2 (click)="testClick()">{{ edit_mode ? 'Edit' : 'Add' }} Contact</h2>
<form #contactForm="ngForm" (ngSubmit)="onUpdate(contactForm.value)" *ngIf="selectedContact">
    <div>
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" name="first_name" [(ngModel)]="selectedContact.first_name" #first_name="ngModel" required>
    </div>
    <div>
        <label for="">Last Name</label>
        <input type="text" class="form-control" name="last_name" [(ngModel)]="selectedContact.last_name" #last_name="ngModel" required>
    </div>
    <div>
        <label for="">Phone</label>
        <input type="text" class="form-control" name="phone" [(ngModel)]="selectedContact.phone" #phone="ngModel" required>
    </div>
    <div>
        <label for="">Email</label>
        <input type="text" class="form-control" name="email" [(ngModel)]="selectedContact.email" #email="ngModel">
    </div>
    <div>
        <label for="">Address</label>
        <input type="text" class="form-control" name="address" [(ngModel)]="selectedContact.address" #address="ngModel">
    </div>
    <div>
        <label for="">City</label>
        <input type="text" class="form-control" name="city" [(ngModel)]="selectedContact.city" #city="ngModel">
    </div>
    <div>
        <label for="">State</label>
        <input type="text" class="form-control" name="state" [(ngModel)]="selectedContact.state" #state="ngModel">
    </div>
    <div>
        <label for="">Zip</label>
        <input type="text" class="form-control" name="zip" [(ngModel)]="selectedContact.zip" #zip="ngModel">
    </div>
    <div class="btn-container">
      <button type="submit">Save</button>
      <button [routerLink]="['']">Cancel</button>
    </div>
</form>
